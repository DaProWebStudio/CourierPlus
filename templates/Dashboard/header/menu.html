{% load static get_active_menu_item get_permissions %}

{% user_has_perms user=user app_label="book" perms="view" as book_menu %}

<aside id="layout-menu" class="layout-menu menu bg-menu-theme" data-bg-class="bg-menu-theme">
    <div class="app-brand page_el ">
        <a href="{% url 'dashboards' %}" class="app-brand-link">
            <span class="app-brand-logo page_el">
                <img src="{% static 'images/logo/logo-main.png' %}" alt="логотип - ЭБС Эл-Китеп" width="60px">
            </span>
            <span class="app-brand-text page_el menu-text fw-bolder ms-2">Эл-Китеп</span>
        </a>
        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
    </div>
    <div class="menu-inner-shadow"></div>
    <ul class="menu-inner py-1 ps ps--active-y">

        <li class="menu-item {% active 'statistics' %}">
            <a href="{% url 'dashboards' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home"></i>
                <div>Статистика</div>
            </a>
        </li>
        {% if book_menu %}
        	<!-- Apps & Pages -->
            <li class="menu-header small text-uppercase">
                <span class="menu-header-text">Книги</span>
            </li>
            <li class="menu-item {% active 'admin_book_list' %}">
                <a href="{% url 'admin_book_list' %}" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-book"></i>
                    <div>Книги</div>
                </a>
            </li>
        {% endif %}

        <!-- Misc -->
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Разное</span></li>
        <li class="menu-item">
            <a href="#" target="_blank" class="menu-link">
                <i class="menu-icon tf-icons bx bx-support"></i>
                <div>Официальный сайт</div>
            </a>
        </li>
        <li class="menu-item">
            <a href="#" target="_blank" class="menu-link">
                <i class="menu-icon tf-icons bx bx-support"></i>
                <div>Поддержка</div>
            </a>
        </li>
        <li class="menu-item">
            <a href="#" target="_blank"
                class="menu-link">
                <i class="menu-icon tf-icons bx bx-file"></i>
                <div>Документация</div>
            </a>
        </li>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
            <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps__rail-y" style="top: 0px; height: 485px; right: 4px;">
            <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 156px;"></div>
        </div>
    </ul>
</aside>
