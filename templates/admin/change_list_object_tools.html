{% load i18n admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}
    {% url cl.opts|admin_urlname:'add' as add_url %}
    <a href="{% add_preserved_filters add_url is_popup to_field %}" class="btn btn-primary d-flex gap-lg-2">
        <span class="material-symbols-outlined">add</span>
        <span class="d-none d-lg-block">{% blocktranslate with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktranslate %}</span>
    </a>
  {% endif %}
{% endblock %}
